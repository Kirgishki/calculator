<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calculator</title>

    <script src="https://kit.fontawesome.com/58700aad71.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head> 
  <body>
    <main>
      <div id="calculator">
        <div id="display">
          <p id="userInput"></p>
          <p id="result">0</p>
        </div>
        <div id="buttons">
          <button id="btnAllClear">AC</button>
          <button id="btnDelete">DEL</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operand">&divide;</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operand">x</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operand">-</button>
          <button class="number">.</button>
          <button class="number">0</button>
          <button id="btnEqual">=</button>
          <button class="operand">+</button>

        </div>
      </div>
    </main>

    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
